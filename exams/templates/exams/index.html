{%extends 'base_/base.html'%}
{%block title%}<title>MICP Online Academy</title>{%endblock%}
{%block content%}
{%load static%}

<style>
  .center{
    margin: auto;
    width: 50%;
    border: none;
    padding: 10px;
  }
  img.glowing{
    -webkit-box-shadow: 0px 0px 15px 5px rgba(255, 255, 190, .75);
    -moz-box-shadow: 0px 0px 15px 5px rgba(255, 255, 190, .75);
    box-shadow: 0px 0px 15px 5px rgba(255, 255, 190, .75); 
  }
</style>
<link rel="stylesheet" href="{%static 'slick/slick.css'%}" />
<link rel="stylesheet" href="{%static 'slick/slick-theme.css'%}" />
<script type="text/javascript" src="{%static 'slick/slick.min.js'%}"></script>
<div class="container">
  <div class="row" style="align-items: center">
    <div class="col-md-7 center">
      <div class="image-carousel glowing" data-slick=''>
        {%for image in images%}
          <img class="" src="{{MEDIA_URL}}{{image.file}}" alt="{{image.title}}" description="{{image.description}}"/>
        {%endfor%}
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
$(function(){
  var total = $('.image-carousel img').length, // get the number of slides
  rand = Math.floor( Math.random() * total ); // random number
  $(".image-carousel").slick({
    autoplay:true,
    dots: true,
    infinite: true,
    speed: 500,
    fade: true,
    cssEase: 'linear',
    initialSlide: rand,
  });
})
</script>
{%endblock%}
