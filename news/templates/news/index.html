<!DOCTYPE html>
<head>
  <title>Latest News</title>
  {% load bootstrap4 %}
  {% load static %}
  {% load static %}
  <link rel="icon" type="image/png" href="{% static "images/micp-site.ico" %}"/>
  <link rel="stylesheet" type="text/css" href={% static "css/bootstrap-grid.min.css" %} />
  <link rel="stylesheet" type="text/css" href={% static "css/bootstrap-reboot.min.css" %} />
  <link rel="stylesheet" type="text/css" href={% static "css/bootstrap.min.css" %} />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="This is an online assesment designed to have students take their exams online.">
  <link rel="stylsheet" href="{% static 'css/style.css' %}" />
</head>
<body>
  {% block scripts %}
    <script type="text/javascript" src="{% static "js/jquery-3.3.1.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap.bundle.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/ajax-setup.js" %}"></script>
    
    {%endblock%}
    <div class="jumbotron text-center" id="jumbo">
      <h1 class="">Welcome to Tech News</h1>
    </div>
    <div clas="container">
      <div class="row">
        <div class="col-sm-3">
          <nav class="navbar bg-light">
            <h3>Latest News</h3>
            {% if latest_news_list %}
              <ul class="navbar nav">
                {% for news in latest_news_list %}
                  <li class="nav-item">
                    <a  class="nav-link"  href="{% url 'details' news.id %}">{{ news.news_title }}<span class="badge badge-warning">New</span></a>
                  </li>
                {% endfor %}
              </ul>
            {% else %}
              <p class="text-muted">No news are available.</p>
            {% endif %}
          </nav>
        </div>
        <div class="col-sm-6 alert">
        </div>
      </div>
    </div>
    <script>
    jQuery(function($) {
    //select from the navbar
    $(".nav-link").click(function(e){
    e.preventDefault()
    $.ajax({
    url: $(this).attr('href'),
    type: 'GET',
    dataType: 'html',
    success: function(data){
    $(".col-sm-6").html(data)
    }
    })
    })
    });
    </script>
  </body>
</html>
