<!DOCTYPE html>
<html>
<head>
  <title>News: {{news.news_title}}</title>
    {% load bootstrap4 %}
    {% load humanizelib %}

</head>
<body>
    <h4 class="text-center">{{news.news_title}}</h4>
    <preformatted class="text-info">Published: {{ news.pub_date|naturaldate }}</preformatted>
    <p>{{ news.news_body  }}</p>
    {% for news.comments in comments %}
          <p>{{ comments.comment_text }}</p>
    {% endfor %}
</body>
</html>
